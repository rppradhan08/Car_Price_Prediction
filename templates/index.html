<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to external style sheet: url_for('main.css_FolderName','main.css') -->
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">

    <title>Document</title>
</head>

<body>

    <div style="color:blue">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Predictive analysis</h2>
            <h3>Age</h3>
            <input id="first" name="Age" type="number ">
            <h3>What is the Showroom Price?(In lakhs)</h3><br>
            <input id="second" name="Present_Price" required="required">
            <h3>How Many Kilometers Drived?</h3>
            <input id="third" name="Kms_Driven" required="required">
            <h3>How much owners previously had the car(0 or 1 or 3) ?</h3><br>
            <input id="fourth" name="Owner" required="required">
            <h3>What Is the Fuel type?</h3><br>
            <select name="Fuel_Type" id="fuel" required="required">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Diesel">CNG</option>
            </select>
            <h3>Are you A Dealer or Individual</h3><br>
            <select name="Seller_Type" id="resea" required="required">
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>
            <h3>Transmission type</h3><br>
            <select name="Transmission" id="research" required="required">
                <option value="Mannual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            </select>
            <br><br>
            <button id="sub" type="submit ">Estimated Price</button>
            <br>
        </form>

        <br><br><h3>{{ prediction_text }}<h3>
    </div>
</body>

</html>
